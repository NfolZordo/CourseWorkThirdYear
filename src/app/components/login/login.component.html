<form [formGroup]="form" (ngSubmit)="submit()">
<input type="text" class="border w-full py-2 px-4 mb-2"
placeholder="Login" formControlName="email">
<input type="text" name="password" class="border w-full py-2 px-4 mb-2"
placeholder="password" formControlName="password">

<p class="text-red-600 font-medium mb-2"
*ngIf="email.errors?.minlength && email.touched"
>Логін має бути більше шести символів</p>

<p class="text-red-600 font-medium mb-2"
*ngIf="password.errors?.minlength && password.touched"
>Пароль має бути більше шести символів</p>

<button class="py-2 px-4 bg-blue-600 text-white"
type="submit">Submit</button>
</form>
